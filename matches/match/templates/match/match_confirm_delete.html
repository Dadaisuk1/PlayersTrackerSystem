{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Match</title>
    <style>
        /* Reset some basic elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #333;
        }

        .delete-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .delete-form button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-form button:hover {
            background-color: #c0392b;
        }

        .cancel-btn {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
        }

        .cancel-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Match</h1>
        <p>Are you sure you want to delete this match?</p>
        <form method="POST" class="delete-form">
            {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>
        <a href="{% url 'match_list' %}" class="cancel-btn">Cancel</a>
    </div>
</body>
</html>
