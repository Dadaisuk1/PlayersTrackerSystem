<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
        }

        .add-match {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.7rem 1.2rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .add-match:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background: #f9f9f9;
            margin: 0.5rem 0;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        ul li:hover {
            background: #eef;
            transform: scale(1.02);
        }

        ul li a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Match List</header>
    <div class="container">
        <a class="add-match" href="{% url 'match_create' %}">Add Match</a>
        <ul>
            {% for match in matches %}
                <li>
                    <a href="{% url 'match_detail' match.pk %}">{{ match.match_date }}</a>
                </li>
            {% endfor %}
        </ul>
        {% if matches|length == 0 %}
            <p style="text-align: center; color: #888;">No matches available. Add a new match!</p>
        {% endif %}
    </div>
</body>
</html>
