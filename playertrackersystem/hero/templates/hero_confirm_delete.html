{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/delete.css' %}">
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete {{ hero.hero_name }}?</h1>
        <form method="post" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Yes, delete</button>
            <a href="{% url 'hero_list' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
