<!-- navbar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayerTracker</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'images/PTS icon.png' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/item-list.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    {% comment %} <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
    <link rel="stylesheet" href="{% static 'css/list.css' %}"> {% endcomment %}
</head>
<body>
    <div class="navbar">
        <!-- Logo -->
        <div class="logo">
            <span class="player">Player</span><span class="tracker">Tracker</span>
        </div>

        <!-- Navigation Links -->
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'hero_list' %}">Add Hero</a></li>
            <li><a href="{% url 'game_create' %}">Add Game</a></li>
            <li><a href="{% url 'item_list' %}">Inventory</a></li>
        </ul>

        <!-- Login/Sign Up Links -->
        <div class="auth-links">
            {% if player %}
                <a href="{% url 'profile' %}">Welcome, {{ player.username }}</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>

    {% block content %}
    <!-- Content specific to each page will be injected here -->
    {% endblock %}

</body>
</html>
