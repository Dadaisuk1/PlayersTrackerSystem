{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #5a8dee 0%, #7b47d1 80%);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(90deg, #4e9dfd 0%, #6a63d2 100%);
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 30px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #ffd700;
        }

        .profile-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .profile-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
        }

        .submit-button {
            background: linear-gradient(90deg, #4e9dfd 0%, #6a63d2 100%);
            color: white;
            padding: 15px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .submit-button:hover {
            background: linear-gradient(90deg, #6a63d2 0%, #4e9dfd 100%);
        }

        footer {
            background: linear-gradient(180deg, transparent 0%, #7b47d1 100%);
            text-align: center;
            margin-top: auto;
            padding: 20px;
            font-size: 14px;
            color: #ddd;
        }

        .back-button {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            color: #2575fc;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #2575fc;
            color: white;
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <h2>Edit Your Profile</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>

            <div class="form-group">
                <label for="id_profile_picture">Profile Picture</label>
                {{ form.profile_picture }}
            </div>

            <button type="submit" class="submit-button">Save Changes</button>
        </form>

        <!-- Back Button -->
        <a href="{% url 'profile' %}" class="back-button">Back to Profile</a>
    </div>

</body>

</html>
