<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Analytics Entry</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #07316E;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #36C5FF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .delete-button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #e5533b;
        }

        .cancel-link {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            margin-top: 15px;
            display: inline-block;
            transition: color 0.3s;
        }

        .cancel-link:hover {
            color: #0056b3;
        }

        .details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Are you sure you want to delete this Analytics entry?</h1>

        <div class="details">
            <p><strong>Analytics ID:</strong> {{ analytics.analytics_id }}</p>
            <p><strong>Kills:</strong> {{ analytics.kills }}</p>
            <p><strong>Deaths:</strong> {{ analytics.death }}</p>
            <p><strong>Assists:</strong> {{ analytics.assist }}</p>
            <p><strong>Win/Loss:</strong> {{ analytics.win_loss }}</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="delete-button">Delete</button>
        </form>

        <br>
        <a href="{% url 'analytics_list' %}" class="cancel-link">Cancel</a>
    </div>

</body>
</html>
