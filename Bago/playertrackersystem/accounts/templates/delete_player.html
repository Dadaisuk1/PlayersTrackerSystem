<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            color: #d9534f;
        }
        p {
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #d9534f;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #c9302c;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #5bc0de;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        a.button:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete {{ player.username }}?</h2>
        <p>This action cannot be undone.</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete Player</button>
        </form>

        <a href="{% url 'player_list' %}" class="button">Cancel</a>
    </div>
</body>
</html>
