<!-- item_app/templates/item_app/item_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.item_name }} - Details</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4A90E2, #9013FE);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4A90E2;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 1rem;
            color: #555;
        }

        th {
            background-color: #4A90E2;
            color: #fff;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        a, button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .edit-button {
            background-color: #4A90E2;
            color: #fff;
        }

        .edit-button:hover {
            background-color: #357ABD;
        }

        .delete-button {
            background-color: #E53935;
            color: #fff;
        }

        .delete-button:hover {
            background-color: #C62828;
        }

        .back-link {
            display: inline-block;
            color: #4A90E2;
            margin-top: 20px;
            font-size: 1rem;
        }

        .back-link:hover {
            color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Updated Item Detail</h1>
        <h2>Item Name: {{ item.item_name }}</h2>
        <table>
            <tr>
                <th>Type</th>
                <td>{{ item.item_type }}</td>
            </tr>
            <tr>
                <th>Cost</th>
                <td>{{ item.cost }}</td>
            </tr>
        </table>
        
        <a href="{% url 'item_list' %}" class="back-link">Back to List</a>
    </div>
</body>
</html>
