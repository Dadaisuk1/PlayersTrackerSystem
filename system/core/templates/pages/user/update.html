<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #4a4a8d;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="password"] {
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            color: white;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Player Information</h2>
        <form method="POST" enctype="multipart/form-data">  <!-- Added enctype for file uploads -->
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders the form fields automatically -->
            <button type="submit">Update Player</button>
        </form>
    </div>
</body>
</html>
