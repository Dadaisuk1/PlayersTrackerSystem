{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match {{ match.match_id }}</title>
    <style>
        /* Reset some basic elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 50px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .match-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .match-actions a,
        .match-actions button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .match-actions a {
            background-color: #3498db;
            color: white;
        }

        .match-actions a:hover {
            background-color: #2980b9;
        }

        .match-actions button {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        .match-actions button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Match {{ match.match_id }}</h1>
        <p>Date: {{ match.match_date }}</p>
        <p>Inventory: {{ match.inventory }}</p>

        <div class="match-actions">
            <a href="{% url 'match_update' match.pk %}">Edit</a>
            <form method="POST" action="{% url 'match_delete' match.pk %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </div>

        <a href="{% url 'match_list' %}" class="back-btn">Back</a>
    </div>
</body>
</html>
