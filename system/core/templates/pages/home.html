<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerTracker</title>
    {% load static %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/PTS icon.png' %}">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <!-- Logo -->
        <div class="logo">
            <span>MOBA Player Tracker</span>
        </div>

        <!-- Profile Dropdown -->
        <div class="profile-dropdown">
            <!-- Profile Button -->
            <button class="profile-btn">
                <img src="{% static 'images/default-profile.svg' %}" alt="Profile Picture" class="profile-pic">
            </button>

            <!-- Dropdown Menu -->
            <div class="dropdown-menu">
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <!-- JavaScript for Dropdown Menu -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const profileDropdown = document.querySelector('.profile-dropdown');
            const profileBtn = document.querySelector('.profile-btn');

            // Toggle dropdown menu visibility
            profileBtn.addEventListener('click', function (e) {
                e.stopPropagation(); // Prevent event from bubbling
                profileDropdown.classList.toggle('active');
            });

            // Hide dropdown if clicked outside
            document.addEventListener('click', function () {
                profileDropdown.classList.remove('active');
            });
        });
    </script>

    <!-- Main Content -->
    <main class="container">
        <h1 class="all-games">All Games</h1>
        <div class="games-grid">
            {% for game in games %}
                <div class="game-card">
                    <a href="{% url 'game_detail' game_name=game.game_name %}">
                        <img src="{{ game.image.url }}" alt="{{ game.game_name }}" class="game-image">
                        <h2 class="game-title">{{ game.game_name }}</h2>
                    </a>
                </div>
            {% endfor %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- Right Section -->
            <div class="right">
                <div class="copy">
                    <p>2024 Â© <span>Player <span class="tracker">Tracker</span> System</span></p>
                </div>
                <div class="links">
                    <a href="#privacy">Privacy Policy</a>
                    <a href="#terms">Terms of Service</a>
                    <a href="#support">Support</a>
                </div>
            </div>

            <!-- Left Section -->
            <div class="left social-icons">
                <a href="https://instagram.com" aria-label="Instagram">
                    <i class="fa-brands fa-instagram" style="color: #eebbc3;"></i>
                </a>
                <a href="https://discord.com" aria-label="Discord">
                    <i class="fa-brands fa-discord" style="color: #eebbc3;"></i>
                </a>
                <a href="https://github.com" aria-label="GitHub">
                    <i class="fa-brands fa-github" style="color: #eebbc3;"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
