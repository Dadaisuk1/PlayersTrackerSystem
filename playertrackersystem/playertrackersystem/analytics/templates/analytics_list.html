<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics List</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://admin.esports.gg/wp-content/uploads/2022/09/Faceless-Void-Arcana-Wallpaper-1.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 80%;
            height: 80%;
            background: rgba(0, 0, 0, 0.6); /* Dark background for readability */
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            padding: 30px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .create-btn {
            background-color: #f9b800;
            color: black;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        .create-btn:hover {
            background-color: #ffdd00;
        }

        .analytics-table {
            padding: 20px;
            overflow-y: auto;
            height: calc(100% - 120px); /* Adjust for the header's height */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 15px;
            border: 1px solid #555;
        }

        th {
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.7);
        }

        td {
            font-size: 18px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        td a {
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .edit-btn {
            background-color: #4CAF50; /* Green */
        }

        .edit-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336; /* Red */
        }

        .delete-btn:hover {
            background-color: #e53935;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Analytics List</h1>
            <a href="{% url 'analytics_create' %}" class="create-btn">Add New Analytics</a>
        </div>
        
        <div class="analytics-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kills</th>
                        <th>Deaths</th>
                        <th>Assists</th>
                        <th>Win/Loss</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in analytics_entries %}
                    <tr>
                        <td>{{ entry.analytics_id }}</td>
                        <td>{{ entry.kills }}</td>
                        <td>{{ entry.death }}</td>
                        <td>{{ entry.assist }}</td>
                        <td>{{ entry.win_loss }}</td>
                        <td>
                            <a href="{% url 'analytics_update' entry.analytics_id %}" class="btn edit-btn">Edit</a>
                            <a href="{% url 'analytics_delete' entry.analytics_id %}" class="btn delete-btn">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
