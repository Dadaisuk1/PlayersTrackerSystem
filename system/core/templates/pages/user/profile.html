{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerTracker</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- link for reset page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> 
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <!-- Logo -->
        <div class="logo">
            <a href="{% url 'home' %}">
                <span>MOBA Player Tracker</span>
            </a>
        </div>
    </nav>
    <div class="profile-container">
        
        <div class="column-1">
            <div class="exit">
                <a href="{% url 'home' %}" class="link">
                    <i class="fa-solid fa-circle-xmark"></i>
                </a>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-user">
                    <input type="text" placeholder="Username" value="{{ player.username }}" readonly>
                </div>
                <div class="input-email">
                    <input type="email" placeholder="Email" value="{{ player.email }}" readonly>
                </div>
                <div class="joined">
                    <p class="span-join">Joined on</p>
                    <input type="text" value="{{ player.created_at|date:'F d, Y' }}" readonly>
                </div>
                <div class="change-pass">
                    <div class="head-tile">
                        <i class="fa-solid fa-key"></i>
                        <p class="password">Change Password</p>
                    </div>
                    <div class="cur-pass">
                        <input type="password" placeholder="Current Password">
                    </div>
                    <div class="new-pass">
                        <input type="password" placeholder="New Password">
                    </div>
                    <div class="con-pass">
                        <input type="password" placeholder="Confirm New Password">
                    </div>
                </div>
                <div class="submit-btn">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
        <div class="column-2">
            <div class="circle-profile">
                <img src="{% if player.profile_picture %}{{ player.profile_picture.url }}{% else %}{% static 'images/default-profile.svg' %}{% endif %}" 
                    alt="Profile Picture" id="profile-picture-preview">
                
                <!-- Pen icon with a hidden file input -->
                <label for="profile-picture-upload" class="upload-icon">
                    <i class="fa-solid fa-pen"></i>
                </label>
                <input type="file" id="profile-picture-upload" name="profile_picture" accept="image/*" style="display: none;">
            </div>
        </div>
        
    </div>
    <script>
        const fileInput = document.getElementById('profile-picture-upload');
        const submitButton = document.getElementById('submit-profile-picture');
        const previewImage = document.getElementById('profile-picture-preview');

        // Trigger form submission when a file is selected
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;  // Show preview of the selected image
                };
                reader.readAsDataURL(file);
                submitButton.click();  // Submit the form
            }
        });
    </script>
</body>
</html>
